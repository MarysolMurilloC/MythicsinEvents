<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    

    <link rel="stylesheet" href="./css/style.css">

    <title>Registro</title>
</head>
<body>

    <div class="container-fluid">

        <header class="mb-3">
            <h1>Mythicsin Events</h1>
            <div class="row">
                <nav class="navbar nav-top">
                    <ul>
                        <li><a href="#">FAMILIARES</a></li>
                        <li><a href="#">CONCIERTOS</a></li>
                        <li><a href="#">TALLERES</a></li>
                        <li><a href="#">TEATRO</a></li>
                        <li><a href="#">CULTURA</a></li>
                    </ul>

                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-search" type="submit">BUSCAR</button>
                    </form>
                </nav>
            </div>
            
        </header>

        <h2 class="mt-5">REGISTRO</h2>

        <div class="mar-reg">
            <p>Por favor ingrese los siguientes datos para proceder con su registro. <br></p>

            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <div>
                        <p>Seleccione la edad del participante.</p>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="edad" id="menos18" value="option1" checked>
                            <label class="form-check-label" for="menos18">Menor de edad</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="edad" id="mas18" value="option2">
                            <label class="form-check-label" for="mas18">Adulto</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="edad" id="adultomayor" value="option3">
                            <label class="form-check-label" for="adultomayor">Adulto Mayor</label>
                        </div>

                        <br>
                        <p>1 boleto = xxxxxx</p>
                    </div><!--fin selector edad-->

                    <div class="mt-5">
                        <label for="boletos">Seleccione la cantidad de boletos que desea adquirir</label>
                        <input type="number" id="boletos" name="boletos"
                        min="1" max="10">
                    </div><!--fin div cantidad boletos-->
                    <button type="button" class="btn btn-bol">AÑADIR</button>


                </div>

                

                <div class="col-lg-6 col-sm-12 line-reg">
                    <h4>Subtotal</h4>
                    <P>XXXXXXX</P>

                    <h4>Total</h4>
                    <P>XXXXX</P>
                </div>
            </div>

            
        </div><!--fin div-->


        <footer>
            <!--Waves Container-->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="#2F2C51" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="#1C9CAF" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="#7B3591" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#5F5AA2" />
            </g>
            </svg>
            </div>
            <!--Waves end-->
    
    
            <div class="bg-foot">
                <p class="txt-der">©️ Mythicsin Events</p>
            </div>
        </footer>
    </div><!--fin div general-->
</body>
</html>
